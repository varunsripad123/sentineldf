services:
  - type: web
    name: sentineldf-api
    env: python
    plan: starter  # $7/month - No cold starts!
    buildCommand: pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0 sqlalchemy==2.0.23 psycopg2-binary==2.9.9
    startCommand: uvicorn api_server_with_db:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: sentineldf-db
          property: connectionString

databases:
  - name: sentineldf-db
    databaseName: sentineldf
    plan: starter  # $7/month - 256MB RAM
    region: oregon
