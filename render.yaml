services:
  - type: web
    name: sentineldf-api
    env: python
    buildCommand: pip install --upgrade pip && pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0 sqlalchemy==2.0.23 pyjwt==2.8.0 python-dotenv==1.0.0 slowapi==0.1.9 python-multipart==0.0.6
    startCommand: uvicorn backend.app_with_auth:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: LOG_LEVEL
        value: INFO
