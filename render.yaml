services:
  - type: web
    name: sentineldf-api
    env: python
    buildCommand: pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: LOG_LEVEL
        value: INFO
