name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-build-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff isort bandit

      - name: Lint
        run: |
          ruff check .
          isort --check-only .
          bandit -r backend -x tests

      - name: Tests
        run: pytest -q

      - name: Build Docker (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: sentineldf-api:ci

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: sentineldf-api:ci
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
