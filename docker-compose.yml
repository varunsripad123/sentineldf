version: "3.9"
services:
  api:
    build: .
    image: sentineldf-api:latest
    ports:
      - "8000:8000"
    environment:
      PYTHONHASHSEED: "0"
      METRICS_ENABLED: "true"            # optional
      OTEL_EXPORTER_OTLP_ENDPOINT: ""    # set to your collector to enable traces
      APP_HEURISTIC_WEIGHT: "0.4"
      APP_EMBEDDING_WEIGHT: "0.6"
      APP_QUARANTINE_THRESHOLD: "70"
      CACHE_ENABLED: "false"             # optional Redis cache layer (off by default)
    restart: unless-stopped
